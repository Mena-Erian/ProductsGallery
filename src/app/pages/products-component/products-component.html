<section>
  <div class="mb-8 flex">
    <div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Products</h1>
      <p class="text-lg text-gray-600">
        Discover amazing products at great prices
      </p>
    </div>
    <div class="ms-auto w-[fit-content] mt-5">
      <p-toast />
      <p-splitbutton
        (onClick)="sortByName()"
        autofocus="false"
        severity="secondary"
        label="Sort"
        icon="pi pi-sort-alpha-down"
        dropdownIcon="pi pi-cog"
        [model]="sortBtnItems"
      >
      </p-splitbutton>
    </div>
  </div>

  <div class="relative">
    <p-autocomplete
      [(ngModel)]="searchInputValues"
      inputId="searchInput"
      multiple
      fluid
      [suggestions]="searchItems"
      (completeMethod)="search($event)"
      placeholder="Search"
    />
  </div>

  <div class="grid sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10 mt-7">
    @for (prod of products() | searchProduct : searchInputValues ; track $index)
    {
    <app-card-product-component [product]="prod"></app-card-product-component>
    }
  </div>
</section>
