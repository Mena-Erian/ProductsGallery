<nav
  class="bg-white dark:bg-gray-900 shadow-lg dark:shadow-gray-800/50 fixed w-full z-20 top-0 start-0 border-b-2 border-orange-500 dark:border-orange-400"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo Section -->
    <a
      class="flex items-center space-x-3 rtl:space-x-reverse group cursor-pointer"
    >
      <div
        class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 rounded-lg flex items-center justify-center shadow-md group-hover:shadow-lg dark:shadow-gray-700/50 transition-shadow duration-300"
      >
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"
          />
        </svg>
      </div>
      <span
        class="self-center text-2xl font-bold whitespace-nowrap bg-gradient-to-r from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 bg-clip-text text-transparent"
      >
        Products Gallery
      </span>
    </a>

    <!-- Right Section: User Menu & Mobile Toggle -->
    <div
      class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse items-center"
    >
      <!-- toggle switch -->
      <p-toggleswitch class="md:me-3" [(ngModel)]="isDark">
        <ng-template #handle let-checked="checked">
          <i [ngClass]="['!text-xs', 'pi', isDark ? 'pi-moon' : 'pi-sun']"></i>
        </ng-template>
      </p-toggleswitch>

      <!-- User Profile Button -->
      <button
        type="button"
        class="flex text-sm bg-gradient-to-br from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 rounded-full focus:ring-4 focus:ring-orange-200 dark:focus:ring-orange-400/30 hover:shadow-lg dark:hover:shadow-orange-400/20 transition-all duration-300 p-1"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-200 cursor-pointer"
          src="./images/userProfileDefault.png"
          alt="user photo"
        />
      </button>

      <!-- User Dropdown Menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white dark:bg-gray-800 divide-y divide-gray-100 dark:divide-gray-700 rounded-xl shadow-xl dark:shadow-gray-900/50 border border-gray-100 dark:border-gray-700 min-w-48"
        id="user-dropdown"
      >
        <div
          class="px-4 py-3 bg-gradient-to-br from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 text-white rounded-t-xl"
        >
          <span class="block text-sm font-semibold">Mena Erian</span>
          <span class="block text-sm opacity-90 truncate"
            >codewithmena{{'@'}}gmail.com</span
          >
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              routerLink="/auth/login"
              class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-orange-50 dark:hover:bg-gray-700 hover:text-orange-500 dark:hover:text-orange-400 transition-colors duration-200 cursor-pointer"
            >
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                  clip-rule="evenodd"
                />
              </svg>
              Sign out
            </a>
          </li>
        </ul>
      </div>

      <!-- Mobile Menu Toggle -->
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-600 dark:text-gray-400 rounded-lg md:hidden hover:bg-orange-50 dark:hover:bg-gray-800 hover:text-orange-500 dark:hover:text-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-200 dark:focus:ring-orange-400/30 transition-colors duration-200"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:md:bg-transparent"
      >
        <li>
          <a
            [routerLink]="['/main/products']"
            routerLinkActive="!text-orange-500 dark:!text-orange-400 !font-semibold"
            class="block py-2 px-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-orange-50 dark:hover:bg-gray-700 hover:text-orange-500 dark:hover:text-orange-400 md:hover:bg-transparent dark:md:hover:bg-transparent md:p-2 transition-all duration-200 relative group"
          >
            Products
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 group-hover:w-full transition-all duration-300"
            ></span>
          </a>
        </li>
        <!-- <li>
          <a
            [routerLink]="['/main/product-details/:productId']"
            routerLinkActive="!text-orange-500 dark:!text-orange-400 !font-semibold"
            class="block py-2 px-3 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-orange-50 dark:hover:bg-gray-700 hover:text-orange-500 dark:hover:text-orange-400 md:hover:bg-transparent dark:md:hover:bg-transparent md:p-2 transition-all duration-200 relative group"
          >
            Card
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 group-hover:w-full transition-all duration-300"
            ></span>
          </a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>
