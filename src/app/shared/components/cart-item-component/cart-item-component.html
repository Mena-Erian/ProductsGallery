<div class="group relative mb-4">
  <div
    class="flex items-center gap-6 p-6 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:border-orange-200 dark:hover:border-orange-600 transition-all duration-300 hover:shadow-lg"
  >
    <!-- Product Image -->
    <div class="relative flex-shrink-0">
      <div
        class="w-28 h-20 rounded-xl bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800 flex items-center justify-center text-3xl shadow-inner"
      >
        <img
          class="w-full"
          [src]="product().image"
          alt
          [alt]="product().title"
        />
      </div>
    </div>

    <!-- Product Details -->
    <div class="flex-1 min-w-0">
      <!-- Product Name & Remove Button -->
      <div class="flex items-start justify-between mb-2">
        <h3
          class="text-lg font-semibold text-gray-900 dark:text-white truncate pr-4"
        >
          {{ product().title }}
        </h3>

        <p-button
          icon="pi pi-trash"
          severity="danger"
          [text]="true"
          [rounded]="true"
          size="small"
          class="opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0"
          (onClick)="removeItemFromCart()"
        >
        </p-button>
      </div>

      <!-- Product Description -->
      <p class="text-gray-600 dark:text-gray-300 text-sm mb-3">
        {{ product().description }}
      </p>

      <!-- Category & Product ID -->
      <div class="flex items-center gap-3 mb-4">
        <span
          class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs px-2 py-1 rounded-full"
        >
          {{ product().category }}
        </span>
        <span class="text-xs text-gray-500 dark:text-gray-400">
          <!-- ID: {{ prdouctMetaData(). productId }} -->
        </span>
      </div>

      <!-- Price & Quantity Section -->
      <div class="flex items-center justify-between">
        <!-- Price -->
        <div>
          <span class="text-2xl font-bold text-orange-600 dark:text-orange-400">
            {{ product().price | currency}}
          </span>
          <span class="text-gray-500 dark:text-gray-400 text-sm ml-2">
            each
          </span>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center gap-3">
          <!-- Decrease Button -->
          <button
            title="button"
            class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-orange-100 dark:hover:bg-orange-900 text-gray-600 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
            [disabled]="prdouctMetaData().quantity <= 1"
            (click)="decreaseQuantity()"
          >
            <i class="pi pi-minus text-sm"></i>
          </button>

          <!-- Quantity Display/Input -->
          <div class="w-16 text-center">
            <input
              title="Quantity"
              [(ngModel)]="prdouctMetaData().quantity"
              type="number"
              min="1"
              max="99"
              class="w-full text-center font-semibold bg-transparent border-b-2 border-gray-300 dark:border-gray-600 focus:border-orange-500 dark:focus:border-orange-400 outline-none text-gray-900 dark:text-white py-1"
              (blur)="updateQuantity(prdouctMetaData(). quantity)"
              (keyup.enter)="updateQuantity(prdouctMetaData(). quantity)"
            />
          </div>

          <!-- Increase Button -->
          <button
            title="Increase button"
            class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-orange-100 dark:hover:bg-orange-900 text-gray-600 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
            [disabled]="prdouctMetaData(). quantity >= 50"
            (click)="increaseQuantity()"
          >
            <i class="pi pi-plus text-sm"></i>
          </button>
        </div>
      </div>

      <!-- Item Subtotal -->
      <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex justify-between items-center">
          <span class="text-gray-600 dark:text-gray-400">
            Subtotal ({{ prdouctMetaData(). quantity }} {{ prdouctMetaData().
            quantity === 1 ? 'item' : 'items' }})
          </span>
          <span class="text-xl font-bold text-gray-900 dark:text-white">
            ${{ (product().price * prdouctMetaData().quantity).toFixed(2) }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
