@if (product() != undefined) {
<!-- product-card.component.html -->
<div
  [routerLink]="['/main/product-details',product()?.id]"
  class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group overflow-hidden border border-gray-100 hover:border-orange-200"
>
  <!-- Image Container -->
  <div class="relative overflow-hidden bg-gray-50 cursor-pointer">
    <img
      [src]="product()?.image"
      alt
      [alt]="product()?.title"
      class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105"
    />

    <div
      class="absolute top-3 left-3 bg-gradient-to-r from-red-500 to-orange-500 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-lg"
    >
      {{ product()?.category }}
    </div>
  </div>

  <!-- Content -->
  <div class="p-5 space-y-3 flex flex-col h-full justify-between">
    <!-- Title -->
    <h3
      class="font-bold text-lg text-gray-800 line-clamp-2 group-hover:text-orange-600 transition-colors duration-200"
    >
      {{ product()?.title?.split(" ",3)?.join(" ") }}
    </h3>

    <div class="flex justify-between items-center">
      <!-- Price -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <span class="text-2xl font-bold text-gray-800">
            {{ product()?.price | currency }}
          </span>
        </div>
      </div>

      <!-- rating -->
      <div>
        <div class="w-full text-gray-500 flex items-center justify-end gap-x-3">
          <span>
            <span class="text-primary-500">{{product()?.rating?.rate}} </span
            >out of 5</span
          >
          <p-rating [(ngModel)]="rattingValue" [readonly]="true" />
        </div>
        <span class="text-right block text-gray-600">
          <span class="text-rose-700">{{product()?.rating?.count}} </span>global
          ratings
        </span>
      </div>
    </div>

    <!-- Add to Cart Button -->
    <div class="pt-4">
      <button
        class="w-full cursor-pointer bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition-all duration-300"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

}
