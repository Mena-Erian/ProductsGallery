@if (product() != undefined) {
<!-- product-card.component.html -->
<div
  [routerLink]="['/main/product-details',product()?.id]"
  class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-gray-900/50 hover:shadow-xl dark:hover:shadow-gray-900/70 transition-all duration-300 group overflow-hidden border border-gray-100 dark:border-gray-700 hover:border-orange-200 dark:hover:border-orange-400"
>
  <!-- Image Container -->
  <div
    class="relative overflow-hidden bg-gray-50 dark:bg-gray-700 cursor-pointer"
  >
    <img
      [src]="product()?.image"
      alt
      [alt]="product()?.title"
      class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105"
    />

    <div
      class="absolute top-3 left-3 bg-gradient-to-r from-red-500 to-orange-500 dark:from-red-400 dark:to-orange-400 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-lg dark:shadow-gray-900/50"
    >
      {{ product()?.category }}
    </div>
  </div>

  <!-- Content -->
  <div class="p-5 space-y-3 flex flex-col h-full justify-between">
    <!-- Title -->
    <h3
      class="font-bold text-lg text-gray-800 dark:text-gray-100 line-clamp-2 group-hover:text-orange-600 dark:group-hover:text-orange-400 transition-colors duration-200"
    >
      {{ product()?.title?.split(" ",3)?.join(" ") }}
    </h3>

    <div class="flex justify-between items-center">
      <!-- Price -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <span class="text-2xl font-bold text-gray-800 dark:text-gray-100">
            {{ product()?.price | currency }}
          </span>
        </div>
      </div>

      <!-- rating -->
      <div>
        <div
          class="w-full text-gray-500 dark:text-gray-400 flex items-center justify-end gap-x-3"
        >
          <span>
            <span class="text-primary-500 dark:text-orange-400"
              >{{product()?.rating?.rate}} </span
            >out of 5</span
          >
          <p-rating [(ngModel)]="rattingValue" [readonly]="true" />
        </div>
        <span class="text-right block text-gray-600 dark:text-gray-400">
          <span class="text-rose-700 dark:text-rose-400"
            >{{product()?.rating?.count}} </span
          >global ratings
        </span>
      </div>
    </div>

    <!-- Add to Cart Button -->
    <div class="pt-4">
      <button
        class="w-full cursor-pointer bg-gradient-to-r from-orange-500 to-red-500 dark:from-orange-400 dark:to-red-400 text-white px-4 py-2 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 dark:hover:from-orange-500 dark:hover:to-red-500 transition-all duration-300 shadow-md dark:shadow-gray-900/30 hover:shadow-lg dark:hover:shadow-gray-900/50"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

}
